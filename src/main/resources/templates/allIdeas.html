<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Header Fragment -->
    <div th:replace="fragments/fragments :: head"></div>
</head>
<body>

<!-- Navigation Fragment -->
<div th:replace="fragments/nav :: nav"></div>

<div class="container">

    <div class="row">
        <div class="col-sm-6 offset-sm-3 text-center page-title">
            <h1>All Ideas</h1>
            <hr>
        </div>
    </div>

    <div class="row text-center text-lg-left">
        <div th:each="idea : ${ideas}" class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <a th:href="'/ideaPage/' + ${idea.id}" class="idea-container">
                <div class="card border-secondary mb-3 shadow">
                    <div class="card-header d-flex w-100 justify-content-between"><span th:text="${idea.user.firstName}"></span><small th:text="${idea.createAt}"></small></div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${idea.title}">Primary card title</h5>
                        <hr>
                        <p class="card-text" th:text="${idea.body}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
