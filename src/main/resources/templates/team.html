<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Header Fragment -->
    <div th:replace="fragments/fragments :: head"></div>
</head>
<body>

<!-- Navigation Fragment -->
<div th:replace="fragments/nav :: nav"></div>

<div class="container">
    <!-- I find it a little annoying that the team page doesn't show what the idea is that we teamed up on! -->
    <div class="row">
        <div class="col-sm-6 offset-sm-3 text-center page-title">
            <h1>Team</h1>
            <hr>
        </div>
    </div>

    <div class="row login-form">
        <div class="col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
            <div class="card shadow">
                <div class="card-body user-form">
                    <div class="list-group list-group-flush">
                        <!-- Why are these links if they don't go anywhere? -->
                        <a href="#" th:each="user : ${team}" class="list-group-item list-group-item-action">
                            <h3 class="mb-1" th:text="${user.firstName + ' ' + user.lastName}">List group item heading</h3>
                            <span><i class="fas fa-envelope"></i> <span class="mb-1" th:text="${user.username}">List group item heading</span></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
