<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<!--head attributes place inside <head> above <title>-->
<div th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Iceland&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/857cc12461.js"></script>

    <title>Project Spectrum</title>
</div>

<!--header inside body-->
<div th:fragment="header" th:if="${user}">

<!--    if user already logged in-->
    <div th:if="${user}">
        Hello, <span th:text="${user.username}"></span> and welcome to the future!
        <nav><a href="/user/post">Posts</a> <a href="/myprofile">My Profile</a> <a
                href="/user/likes">My Likes</a><a href="/feed">My Feed</a> </nav>
    </div>

<!--    if user is not logged in-->
    <div th:unless="${user}">
        Hello and welcome to the future! You are a new user please register and login.
        <nav><a href="/register">Register</a> <a href="/login">Login</a></nav>

    </div>

</div>

</html>
